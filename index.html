
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Just M3u Kids Live</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #1f1f1f; /* Slightly lighter dark for contrast */
            color: #ffffff;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        .channels-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }
        .channel {
            width: 200px;
            text-align: center;
            background-color: #1f1f1f; /* Darker card background */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .channel:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.8);
        }
        .channel a {
            text-decoration: none;
            color: #ffffff;
        }
        .channel-logo {
            width: 100px;
            height: 100px;
            margin: 15px auto;
            border-radius: 50%;
            overflow: hidden;
        }
        .channel-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .channel-name {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0 15px;
        }
        .join-telegram {
            display: flex;
            justify-content: center;
            margin: 30px;
        }
        .telegram-button {
            display: flex;
            align-items: center;
            padding: 12px 25px;
            background-color: #0088cc;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        .telegram-button img {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }
        .telegram-button:hover {
            background-color: #0077b3;
            transform: scale(1.05);
        }
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #bbbbbb;
            background-color: #1f1f1f;
        }
    </style>
</head>
